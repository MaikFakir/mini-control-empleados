<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Empleados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <header th:replace="layout/layout :: header"></header>

    <div class="py-4 ml-5 mr-5">
        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <h4 class="card-title">
                    <a th:href="@{/form}" class="btn btn-primary">Agregar Empleado</a>

                    <a th:href="@{/exportarPDF}" class="btn btn-secondary">Exportar a PDF</a>

                    <a th:href="@{/exportarExcel}" class="btn btn-success">Agregar a Excel</a>
                </h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Fecha</th>
                            <th>Telefono</th>
                            <th>Sexo</th>
                            <th>Salario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="empleado : ${empleados}">
                            <td th:text="${empleado.id}"></td>
                            <td th:text="${empleado.nombre}"></td>
                            <td th:text="${empleado.apellido}"></td>
                            <td th:text="${empleado.email}"></td>
                            <td th:text="${empleado.fecha}"></td>
                            <td th:text="${empleado.telefono}"></td>
                            <td th:text="${empleado.sexo}"></td>
                            <td th:text="${empleado.salario}"></td>
                            <td>
                                <a class="btn btn-info btn-sm" th:href="@{/ver/} + ${empleado.id}">Detalles</a>
                            </td>
                            <td>
                                <a class="btn btn-warning btn-sm" th:href="@{/form/} + ${empleado.id}">Editar</a>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-sm" th:href="@{/eliminar/} + ${empleado.id}" onclick="return confirm('¿Estas seguro de eliminar al empleado?')">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <nav th:replace="paginator-nav :: paginator"></nav>
            </div>
        </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>




</body>

</html>
