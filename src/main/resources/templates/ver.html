<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n Empleados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">
        <div class="card" bg-light>
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item active" th:text="${empleado.nombre}"></li>
                    <li class="list-group-item " th:text="${empleado.apellido}"></li>
                    <li class="list-group-item " th:text="${empleado.email}"></li>
                    <li class="list-group-item " th:text="${empleado.fecha}"></li>
                    <li class="list-group-item " th:text="${empleado.telefono}"></li>
                    <li class="list-group-item " th:text="${empleado.sexo}"></li>
                    <li class="list-group-item " th:text="${empleado.salario}"></li>
                </ul>
            </div>
        </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>




</body>

</html>
